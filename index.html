<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ZenWrite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <h1 id="appName">ZenWrite</h1>
        <h2 id="tagline">“A quiet space for loud ideas.”</h2>
        <h3 id="valueProp">
          Capture your thoughts in a calm, distraction-free space.
        </h3>
        <div class="btn">
          <button id="SignUp">Sign Up</button>
          <button id="SignIn">Sign In</button>
        </div>
      </div>
    </section>

    <section class="coreFeatures">
      <h2 class="featuresHeading">Core Features</h2>
      <div class="box">
        <div class="features">
          <span class="emoji">✏️</span> Rich Text Editor
        </div>
        <div class="features">
          <span class="emoji">🗂️</span> Organize with Tags
        </div>
        <div class="features"><span class="emoji">🔍</span> Instant Search</div>
        <div class="features">
          <span class="emoji">🌙</span> Light & Dark Mode
        </div>
        <div class="features"><span class="emoji">💾</span> Auto Save</div>
      </div>
    </section>

    <section class="whyChooseUs">
      <div id="bulletPoints">
        <h2>Why Choose Us?</h2>
        <ul>
          <li>100% free</li>
          <li>Simple and Fast</li>
          <li>Clean and Minimal UI</li>
        </ul>
      </div>
    </section>

    <footer>
      <div id="footerContent">
        <img src="assets/copyright.png" alt="copyright symbol" />
        <span>Made by Yash</span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
